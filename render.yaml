services:
  - type: web
    name: ea-trade-web
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: ""
    startCommand: bun run serve:dist
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: EXPO_NO_TELEMETRY
        value: "1"
      - key: NODE_ENV
        value: "production"
      - key: PORT
        value: "3000"
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: "3306"

